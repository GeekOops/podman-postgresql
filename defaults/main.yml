---
# defaults file for podman-postgresql

pg_container_image: 'docker.io/library/postgres:16'
pg_container_name: 'postgresql'
pg_service_name: 'postgresql'
pg_auto_update: true
pg_container_network: 'podman'
pg_container_ip: ''

pg_data_dir: '/srv/postgresql'
pg_mem_limit: '512M'

pg_auth_method: 'ident'
pg_default_password: ''
pg_default_user: ''
